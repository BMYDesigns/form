<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Enter your details</h1>
            <p>Please enure you enter correct details</p>
           <form action="">
            <div class="form_container">
                <label for="name">First Name</label>
                <input type="text" required placeholder="Name" id="name">
            </div>
            <div class="form_container">
                <label for="surname">surname</label>
                <input type="text" required placeholder="surname" id="surname">
            </div>
            <div class="form_container">
                <label for="othername">Other Name</label>
                <input type="text" required placeholder="Others Name" id="othername">
            </div>
            <div class="form_container">
                <label for="phone">Phone number</label>
                <input type="tel" required placeholder="0703000000" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="form_container">
                <label for="email">Other Name</label>
                <input type="email" required placeholder="example@gmail.com" id="email">
            </div>
            <div class="form_container">
                <label for="DOB">Date of birth</label>
                <input type="date" required placeholder="D.O.B" id="DOB">
            </div>
            <div class="form_container">
                <label for="state">State</label>
                <input type="text" required id="state">
            </div>
            <div class="form_container">
                <label for="LGA">Local Government</label>
                <input type="text" required  id="LGA">
            </div>
            <div class="form_container">
                <label for="result">Upload your WAEC/NECO</label>
                <input type="file" required  id="result" accept=".pdf">
            </div>
           
           </form>

           <button>Submit</button>
           
        </div>
    </main>
</body>
</html>
